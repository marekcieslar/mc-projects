server {
    listen 21217;
    server_name _;

    # Statyczny front z Vite build mc-project
    root /srv/http/mc-project;
    index index.html;

    # SPA: zawsze zwracaj index.html, jeśli plik nie istnieje
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Przekierowanie /dart -> /dart/ (żeby działały oba warianty adresu)
    location = /dart {
        return 301 /dart/;
    }

    # /dart -> backend Node/Next na porcie 3000
    location /dart/ {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Przekierowanie /school -> /school/
    location = /school {
        return 301 /school/;
    }

    # /school -> backend Node/Next na porcie 3001
    location /school/ {
        proxy_pass http://127.0.0.1:3001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
